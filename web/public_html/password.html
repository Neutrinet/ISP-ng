<div id="unlocked">
    <h2>Unlocked!</h2>
    <h3>Password</h3>
    <form id="password-entry" class="form-group" action="">
        <div class="has-error">
            <label for="password" class="label">Enter password (min 6 char): </label>
            <input type="password" class="form-control" id="password" />
        </div>
        <div class="has-error">
            <label for="password-verify" class="label">Verify your password:</label>
            <input type="password" class="form-control" id="password-verify" />
        </div>
        <br />
        <input type="button" id="password-done" class="form-control btn-primary" value="Next" disabled />
    </form>
</div>
