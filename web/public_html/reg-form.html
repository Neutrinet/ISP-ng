<h2>Manual registration</h2>
<p>Please enter the following form correctly and truthfully.</p>
<p>Alpha notice: there is no client-side form validation just yet</p>
<form action="" class="form-group" id="reg-form">
    <label class="label" for="name">Name: </label>
    <input type="text" id="name" class="form-control"/>
    <label class="label" for="last-name">Last name: </label>
    <input type="text" id="last-name" class="form-control"/>
    <label class="label" for="street">Street: </label>
    <input type="text" id="street" class="form-control"/>
    <label class="label" for="postal-code">Postal code: </label>
    <input type="text" id="postal-code" class="form-control" maxlength="6"/>
    <label class="label" for="municipality">Town/City: </label>
    <input type="text" id="municipality" class="form-control"/>
    <label class="label" for="birthplace">Birthplace: </label>
    <input type="text" id="birthplace" class="form-control"/>
    <label class="label" for="birthdate">Birthdate (DD-MM-YYYY): </label>
    <input type="text" id="birthdate" class="form-control"/>
    <label class="label" for="country">Country: </label>
    <select class="form-control" id="country">
        <option value="BELGIUM">Belgium (BE)</option>
        <option value="NETHERLANDS">Netherlands (NL)</option>
        <option value="LUXEMBOURG">Luxembourg (LU)</option>
    </select>

    <p>Cannot find your country in this list? Have a look at <a href="http://db.ffdn.org">
        FFDN's list of associative ISPs</a> around the world!</p>
    <input type="button" id="reg" value="Register" class="form-control btn-primary"/>
</form>
